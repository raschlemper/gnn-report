<div class="container-fluid">

  <div class="page-header">
    <h1>Boards<small> | Boards do Trello</small></h1>
  </div>

  <div class="row">

    <div class="col-sm-12 col-md-12">
      <div class="pull-left form-inline">
        <div class="form-group">
          <label for="search">Pesquisar: </label>
          <input type="text" class="form-control" id="search" placeholder="" ng-model="searchModel" style="width: 500px;">
        </div>
      </div>
    </div>
    
  </div>

  <hr/>

  <div class="row">

    <div class="col-sm-12 col-md-12">

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-md-5 text-center">Nome</th>
            <th class="col-md-4 text-center">Organização</th>
            <th class="col-md-3 text-center">Última atividade</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="board in boardsFiltered = filterList(boards, searchModel) | limitTo : limitTo : start track by $index">
            <td><a class="link" ui-sref="app.board.card.list({boardId: board.id})">{{board.name}}</a></td>
            <td>{{board.organization.displayName}}</td>
            <td class="text-center">{{ board.dateLastActivity | date : 'dd/MM/yyyy' }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="9">
                <div class="pull-right">
                  <ul uib-pagination 
                    total-items="total" 
                    items-per-page="limitTo"
                    ng-model="currentPage" 
                    max-size="maxSize" 
                    num-pages="numPages"
                    boundary-link-numbers="true" 
                    rotate="false"
                    class="pagination-sm" 
                    previous-text="Anterior" 
                    next-text="Próximo" 
                    first-text="Primeiro" 
                    last-text="Último"></ul>
                </div>
            </td>
          </tr>
        </tfoot>
      </table>

    </div>

  </div>   

</div>
